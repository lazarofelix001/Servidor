    <h1>Realiza tu pocion</h1>
        <form action="./procesar.php" method="post">

            <label><input type="radio" name="esencia" value="esencia_precision"> esencia_precision</label><br>
            <label><input type="radio" name="esencia" value="esencia_somnolienta"> esencia_somnolienta</label>

            <label><input type="radio" name="infusion" value="ritual_sombrio"> ritual_sombrio</label><br>
            <label><input type="radio" name="infusion" value="descarga_cristal"> descarga_cristal</label>

        <fieldset>

            <label><input type="checkbox" name="catalizadores[]" value="salmuera_bruja"> salmuera_bruja</label><br>
            <label><input type="checkbox" name="catalizadores[]" value="eter_etereo"> eter_etereo</label><br>
        </fieldset>

            <legend>Cantidad de pociones</legend>

        <br>
        <input type="submit" value="Calcular Precio">


        </form>
