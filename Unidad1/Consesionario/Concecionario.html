<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personaliza tu Coche</title>
</head>
<body>
    <h1>Configurador de Coche</h1>
    <form action="./procesar.php" method="POST">
        <fieldset>
            <legend>Modelo (Obligatorio)</legend>
            <label><input type="radio" name="modelo" value="Compacto" required> Compacto</label><br>
            <label><input type="radio" name="modelo" value="Sedán"> Sedán</label><br>
            <label><input type="radio" name="modelo" value="SUV"> SUV</label>
        </fieldset>

        <fieldset>
            <legend>Motor (Obligatorio)</legend>
            <label><input type="radio" name="motor" value="Gasolina 1.6L" required> Gasolina 1.6L</label><br>
            <label><input type="radio" name="motor" value="Diesel 2.0L"> Diesel 2.0L</label><br>
            <label><input type="radio" name="motor" value="Eléctrico 75 kWh"> Eléctrico 75 kWh</label>
        </fieldset>

        <fieldset>
            <legend>Color (Obligatorio)</legend>
            <label><input type="radio" name="color" value="Blanco" required> Blanco</label><br>
            <label><input type="radio" name="color" value="Negro"> Negro</label><br>
            <label><input type="radio" name="color" value="Azul Metálico"> Azul Metálico</label><br>
            <label><input type="radio" name="color" value="Rojo"> Rojo</label>
        </fieldset>

        <fieldset>
            <legend>Llantas (Obligatorio)</legend>
            <label><input type="radio" name="llantas" value="16&quot; Aleación" required> 16" Aleación</label><br>
            <label><input type="radio" name="llantas" value="18&quot; Aleación"> 18" Aleación</label><br>
            <label><input type="radio" name="llantas" value="20&quot; Deportivo"> 20" Deportivo</label>
        </fieldset>

        <fieldset>
            <legend>Equipamiento (Obligatorio)</legend>
            <label><input type="radio" name="equipamiento" value="Básico" required> Básico</label><br>
            <label><input type="radio" name="equipamiento" value="Confort"> Confort</label><br>
            <label><input type="radio" name="equipamiento" value="Premium"> Premium</label>
        </fieldset>

        <fieldset>
            <legend>Accesorios Opcionales</legend>
            <label><input type="checkbox" name="accesorios[]" value="Techo Panorámico"> Techo Panorámico</label><br>
            <label><input type="checkbox" name="accesorios[]" value="Asientos de Cuero"> Asientos de Cuero</label><br>
            <label><input type="checkbox" name="accesorios[]" value="Sistema de Sonido Premium"> Sistema de Sonido Premium</label><br>
            <label><input type="checkbox" name="accesorios[]" value="Cámara de 360°"> Cámara de 360°</label><br>
            <label><input type="checkbox" name="accesorios[]" value="Paquete Deportivo"> Paquete Deportivo</label><br>
            <label><input type="checkbox" name="accesorios[]" value="Control de Crucero Adaptativo"> Control de Crucero Adaptativo</label><br>
            <label><input type="checkbox" name="accesorios[]" value="Sensores de Aparcamiento"> Sensores de Aparcamiento</label><br>
            <label><input type="checkbox" name="accesorios[]" value="Maletero Eléctrico"> Maletero Eléctrico</label>
        </fieldset>

        <label>Cantidad de Coches (1 a 5): 
            <input type="number" name="cantidad" min="1" max="5" value="1" required>
        </label><br><br>

        <label>Código de Descuento (Opcional): 
            <input type="text" name="descuento">
        </label><br><br>

        <input type="submit" value="Calcular Precio">
    </form>
</body>
</html>
